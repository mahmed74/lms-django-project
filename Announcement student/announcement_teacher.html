<!DOCTYPE html>
<html lang="en">

<head>

<body>


    <!-- modal starts -->

    <!-- Modal # 01 edit profile -->
    <div class="modal fade" id="editprofile" tabindex="-1" role="dialog" aria-labelledby="editprofileTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header ">
                    <h5 class="modal-title fs-4" id="editprofileLongTitle">Edit Profile Info</h5>
                    <button type="button" class="close btn-dark btn" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
                </div>
                <div class="modal-body">

                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-12 text-center ">
                                <label for="fistname" style="width: 70%;">
                                <input type="text" class="form-control my-2 shadow-none modalinp" id="fistname" onchange=""  placeholder="Enter First Name">
                            </label>
                            </div>
                            <div class="form-group col-md-12 text-center">
                                <label for="lastname" style="width: 70%;">
                                <input type="text" class="form-control my-2 shadow-none modalinp" id="lastname" placeholder="Enter Last Name">
                            </label>
                            </div>
                        </div>

                        <!-- <button type="submit" class="btn btn-primary">Sign in</button> -->




                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-dark">Update</button>
                </div>
                </form>
            </div>
        </div>
    </div>


    <!-- modal 1 ends here -->

    <!-- modal 2 starts here -->

    <div class="modal fade" id="changeprofilepic" tabindex="-1" role="dialog" aria-labelledby="changeprofilepicTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header ">
                    <h5 class="modal-title fs-4" id="changeprofilepicLongTitle">Update Profile Picture</h5>
                    <button type="button" class="close btn-dark btn" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
                </div>
                <div class="modal-body">

                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-12 text-center ">
                                <label for="fistname" style="width: 70%;">
                                    <input type="file"  class="form-control" name="profilepic" id="profilepic">
                            </label>
                            </div>
                        </div>

                        <!-- <button type="submit" class="btn btn-primary">Sign in</button> -->




                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-dark">Update</button>
                </div>
                </form>
            </div>
        </div>
    </div>


    <!-- modal 2 ends here -->


    <!-- side bar starts from here -->
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

            <img src="/images/userimg.jpeg" style="border-radius: 5rem;margin-bottom: 1rem;" width="60%" height="60%" alt="user image">
            <h4 class="username" style="color:white;font-size: large;text-align: center;">Muhammad Ahmed</h4>
        </div>

            </header>
