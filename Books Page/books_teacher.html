<!DOCTYPE html>

<head>

    <title>Teacher view - Profile</title>

<body>


    <!-- modal starts -->

    <!-- Modal # 01 edit profile -->
    <div class="modal fade" id="addbook" tabindex="-1" role="dialog" aria-labelledby="addbookTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header ">
                    <h5 class="modal-title fs-4" id="addbookLongTitle">UPLOAD BOOK</h5>
                    <button type="button" class="close btn-dark btn" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
                </div>
                <div class="modal-body">

                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-12 text-center ">
                                <label for="bookname" style="width: 70%;">
                                <input type="text" class="form-control my-2 shadow-none modalinp" id="bookname"   placeholder="Enter Book Name">
                            </label>
                            </div>
                            <div class="form-group col-md-12 text-center">
                                <label for="classname" style="width: 70%;">
                                <input type="text" class="form-control my-2 shadow-none modalinp" id="classname" placeholder="Enter Class Name">
                            </label>
                            </div>
                            <div class="form-group col-md-12 text-center">
                                <label for="bookurl" style="width: 70%;">
                                <input type="text" class="form-control my-2 shadow-none modalinp" id="bookurl" placeholder="Enter Book Drive URL">
                            </label>
                            </div>
                        </div>

                        <!-- <button type="submit" class="btn btn-primary">Sign in</button> -->




                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-dark">Upload</button>
                </div>
                </form>
            </div>
        </div>
    </div>




    <!-- modal 1 ends here -->

    <!-- modal 2 starts here (book view display) -->

    <div class="modal fade" id="viewbook" tabindex="-1" role="dialog" aria-labelledby="viewbookTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header ">
                    <h5 class="modal-title fs-4" id="viewbookLongTitle">UPLOAD BOOK</h5>
                    <button type="button" class="close btn-dark btn" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
                </div>
                <div class="modal-body">

                    <!-- <form> -->


                    <div class="row">
                        <div class="col-md-6">
                            <img src="https://media.springernature.com/w306/springer-static/cover-hires/book/978-3-319-14240-1" width="320rem" alt="bookimg">
                        </div>
                        <div class="col-md-6">
                            <h2>BookName</h2>
                            <h4>Teacher Name</h4>
                            <p>ClassName</p>
                        </div>
                    </div>




                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-dark">Upload</button>
                </div>
                <!-- </form> -->
            </div>
        </div>
    </div>


    <!-- modal 2 starts here (book enda display) -->






    <!-- side bar starts from here -->
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div class="userimage" style="text-align: center;">
            <img src="/images/userimg.jpeg" style="border-radius: 5rem;margin-bottom: 1rem;" width="60%" height="60%" alt="user image">
            <h4 class="username" style="color:white;font-size: large;text-align: center;">Muhammad Ahmed</h4>
        </div>
        <div class="sidebar__content" style="margin: 1rem auto;">
            <a href="#">Profile</a>
            <a href="#">Classes</a>
            <a href="#">Books</a>
            <a href="#">Quiz</a>
            <a href="#">Announcements</a>
            <a href="#">Logout</a>
        </div>
    </div>

    <div id="main">
        <div class="notsidenav">

            <header id="myheader">
                <div class="logo">
                    <span style="font-size:30px;cursor:pointer;margin-right: 1rem;" class="hamburgerbtn" onclick="openNav()">&#9776</span> <span onclick="openNav()" class="logopic" style="cursor: pointer;">&#9776; &nbsp; logo</span>
                </div>
                <div class="welcometext">
                    Welcome to LMS
                </div>
                <div class="userinfo" style="border: 1px solid #0f2027;width: 10%;text-align: center;background-color: #0f2027;">
                    <img src="/images/userimg.jpeg" style="border-radius: 5rem;" class="navimg" width="40%" height="40%" alt="user image">
                </div>
            </header>

            <!-- focus body starts from here -->

            <div class="bodysection" id="mybodysection">
                <!-- row 1 starts -->
                <div class="container">
                    <div class="row py-3 text-center">

                        </div>
                    </div>
                </div>
                <!-- row1 ends here-->
                <!-- row2 starts here  -->
                <div class="container ">
                    <div class="row border-bottom">
                        <div class="col-12">
                            <div>
                                <h2>ClassName</h2>
                                <p style="color: gray;">TeacherName</p>
                            </div>

                        </div>
                    </div>

                </div>

                <!-- book card starts here (third row) -->

                <div class="container">
                    <div class="row py-3 d-flex align-items-center card1">
                        <div class="col-md-2 col-sm-2 col-2 text-center cardli fw-bold ">01</div>
                        <div class="col-md-4 col-sm-4 col-4  text-center cardli d-flex justify-content-center align-items-center"><i class="fa fa-book  bookiconfa p-1" aria-hidden="true"></i> BookName</div>
                        <div class="col-md-3 col-sm-3 col-3 text-center cardli"><a href="#" class="bookicon"><i style="font-size: 2rem;" class="fa fa-eye bookiconfa" aria-hidden="true"></i></a></div>
                        <div class="col-md-3 col-sm-3 col-3 text-center cardlilast d-flex justify-content-evenly"> <a href="#" class="bookicon"><i style="font-size: 2rem;" class="fa fa-download bookiconfa" aria-hidden="true"></i></a> </div>
                    </div>
                </div>

            </div>

            <!-- book card ends here (third row) -->

            <span data-toggle="modal" data-target="#addbook" id="addbtn">
                    <i class="fa fa-plus-circle"  style="font-size: 4rem;color: #0f2027;cursor: pointer;" aria-hidden="true"></i>
                </span>
