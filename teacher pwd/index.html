<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Teacher view</title>
</head>

<body>


    <!-- modal starts from here -->

    <!-- Button trigger modal -->
    <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
    Launch demo modal
  </button> -->

    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header ">
                    <h5 class="modal-title fs-4" id="exampleModalLongTitle">Create Class</h5>
                    <button type="button" class="close btn-dark btn" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
                </div>
                <div class="modal-body">

                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-12 text-center ">
                                <label for="classname" style="width: 70%;">
                                <input type="text" class="form-control my-2 shadow-none modalinp" id="classname" placeholder="Enter Class Name">
                            </label>
                            </div>
                            <div class="form-group col-md-12 text-center">
                                <label for="Program" style="width: 70%;">
                                <input type="text" class="form-control my-2 shadow-none modalinp" id="Program" placeholder="Enter Program">
                            </label>
                            </div>
                            <div class="form-group col-md-12 text-center">
                                <label for="Section" style="width: 70%;">
                                <input type="text" class="form-control my-2 shadow-none modalinp" id="Section" placeholder="Enter Section">
                            </label>
                            </div>
                            <div class="form-group col-md-12 text-center">
                                <label for="Semester" style="width: 70%;">
                                <input type="text" class="form-control my-2 shadow-none modalinp" id="Semester" placeholder="Enter Semester">
                            </label>
                            </div>
                        </div>

                        <!-- <button type="submit" class="btn btn-primary">Sign in</button> -->




                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-dark">Create Class</button>
                </div>
                </form>
            </div>
        </div>
    </div>


    <!-- modal ends here -->


    <!-- side bar starts from here -->
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div class="userimage" style="text-align: center;">
            <img src="/images/userimg.jpeg" style="border-radius: 5rem;margin-bottom: 1rem;" width="60%" height="60%" alt="user image">
            <h4 class="username" style="color:white;font-size: large;text-align: center;">Muhammad Ahmed</h4>
        </div>
        <div class="sidebar__content" style="margin: 1rem auto;">
            <a href="#">Profile</a>
            <a href="#">Classes</a>
            <a href="#">Books</a>
            <a href="#">Quiz</a>
            <a href="#">Announcements</a>
            <a href="#">Logout</a>
        </div>
    </div>

    <!-- Use any element to open the sidenav -->
    <!-- <span onclick="openNav()">open</span> -->

    <!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
    <div id="main">
        <div class="notsidenav">

            <header id="myheader">
                <div class="logo">
                    <span style="font-size:30px;cursor:pointer;margin-right: 1rem;" class="hamburgerbtn" onclick="openNav()">&#9776</span> <span onclick="openNav()" class="logopic" style="cursor: pointer;">&#9776; &nbsp; logo</span>
                </div>
                <div class="welcometext">
                    Welcome to LMS
                </div>
                <div class="userinfo" style="border: 1px solid #111;width: 10%;text-align: center;background-color: #111;">
                    <img src="/images/userimg.jpeg" style="border-radius: 5rem;" class="navimg" width="40%" height="40%" alt="user image">
                </div>
            </header>

            <!-- focus body starts from here -->

            <div class="bodysection" id="mybodysection">
                <div class="container">
                    <div class="row my-3 border-bottom">
                        <div class="col-md-12 d-flex justify-content-between align-items-center">
                            <h2>Classes</h2>
                            <span style="font-size: 2rem;cursor: pointer;" data-toggle="modal" data-target="#exampleModalCenter">&#43;</span>
                        </div>
                    </div>
                </div>


                <!-- second row (description / title row) starts -->
                <div class="container">
                    <div class="row my-3 py-2 border-bottom">
                        <div class="col-md-2 col-sm-2 col-2 text-center row1li ">Class Name</div>
                        <div class="col-md-2 col-sm-2 col-2 text-center row1li">Semester</div>
                        <div class="col-md-2 col-sm-2 col-2 text-center row1li">Program</div>
                        <div class="col-md-2 col-sm-2 col-2 text-center row1li">Section</div>
                        <div class="col-md-2 col-sm-2 col-2 text-center row1li">Last lecture</div>
                        <div class="col-md-2 col-sm-2 col-2 text-center row1li">Pending Quiz</div>
                    </div>
                </div>
                <!-- third row (card#01) -->
                <div class="container">
                    <div class="row py-3 d-flex align-items-center card1">
                        <div class="col-md-2 col-sm-2 col-2  text-center cardli">Class Name</div>
                        <div class="col-md-2 col-sm-2 col-2 text-center cardli">Semester</div>
                        <div class="col-md-2 col-sm-2 col-2 text-center cardli">Program</div>
                        <div class="col-md-2 col-sm-2 col-2 text-center cardli">Section</div>
                        <div class="col-md-2 col-sm-2 col-2 text-center cardli">Last lecture</div>
                        <div class="col-md-2 col-sm-2 col-2 text-center cardlilast d-flex justify-content-evenly">Pending Quiz <span class="text-center" style="border-left: 2px solid gray;padding-left: 1rem;"><i class="fa fa-arrow-circle-right" aria-hidden="true"></i></span> </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
