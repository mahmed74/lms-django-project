<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="teacher_class_inside.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Teacher view - Class inside</title>
</head>

<body>



    <!-- side bar starts from here -->
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div class="userimage" style="text-align: center;">
            <img src="/images/userimg.jpeg" style="border-radius: 5rem;margin-bottom: 1rem;" width="60%" height="60%" alt="user image">
            <h4 class="username" style="color:white;font-size: large;text-align: center;">Muhammad Ahmed</h4>
        </div>
        <div class="sidebar__content" style="margin: 1rem auto;">
            <a href="#">Profile</a>
            <a href="#">Classes</a>
            <a href="#">Books</a>
            <a href="#">Quiz</a>
            <a href="#">Announcements</a>
            <a href="#">Logout</a>
        </div>
    </div>

    <!-- Use any element to open the sidenav -->
    <!-- <span onclick="openNav()">open</span> -->

    <!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
    <div id="main">
        <div class="notsidenav">

            <header id="myheader">
                <div class="logo">
                    <span style="font-size:30px;cursor:pointer;margin-right: 1rem;" class="hamburgerbtn" onclick="openNav()">&#9776</span> <span onclick="openNav()" class="logopic" style="cursor: pointer;">&#9776; &nbsp; logo</span>
                </div>
                <div class="welcometext">
                    Welcome to LMS
                </div>
                <div class="userinfo" style="border: 1px solid #0f2027;width: 10%;text-align: center;background-color: #0f2027;">
                    <img src="/images/userimg.jpeg" style="border-radius: 5rem;" class="navimg" width="40%" height="40%" alt="user image">
                </div>
            </header>

            <!-- focus body starts from here -->

            <div class="bodysection" id="mybodysection">
                <!-- first row starts here -->
                <div class="container  text-light rounded-3 bannerclassinside ">
                    <div class="row pt-5  ">
                        <div class="col-md-12 text-center ">
                            <h1>ClassName</h1>
                            <p>Teacher's Name</p>
                        </div>
                    </div>
                    <!-- row2 -->
                    <div class="row my-2 ">
                        <div class="col-md-10 mx-auto">
                            <!-- <p>Discipline : BSCS</p> -->
                            <span>Discipline : BSCS</span><br>
                            <span>Section : A</span>
                            <p>Program : Evening</p>
                        </div>
                        <div class="col-md-2  mx-auto d-flex align-items-center text-md-center ">
                            <span>Pending Quiz : 0</span>
                        </div>

                    </div>

                </div>

                <!-- input announcement section starts -->

                <div class="container">
                    <div class="row">
                        <div class="col-md-12 text-center border-bottom py-4">
                            <form action="announcement" class="  text-center d-flex align-items-center justify-content-center">
                                <!-- <label for="announcement" style="width: 55%;height: 400%;">
                                    <input type="text" class="announcementinput" height="400%" name="announcement" id="announcement">
                                </label> -->
                                <label for="announcement" style="width: 70%;">
                                    <input type="text" class="form-control my-2  py-3 shadow-none " id="announcement"  placeholder="Write a Message for your class here">
                                </label>
                                <label for="announcement">
                                    <span type="submit" style="padding: 1rem;border: 2px solid #111;border-radius: 7rem;width: 3rem;height: 3rem;margin: 4px;font-weight: bold;color: white;background-color: #111;" ><i class="fa fa-paper-plane d-flex align-items-center" aria-hidden="true"></i></span>
                                </label>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- announcement will be shown in container below -->

                <div class="container">
                    <div class="row">
                        <div class="col-md-10 mx-auto my-3">
                            <div class="announcement_card border-bottom">
                                <h4> <i class="fa fa-bullhorn" aria-hidden="true"></i> Teacher Name:</h4>
                                <p>Hi ! class this is your work</p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>



        <script src="app.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
